        <h1>Generate Images</h1>
        <form action="/add0" method="post" >
            <label for="prompt"> Prompt <br> <span>(Mention anything but end the sentence with Instance Prompt)</span></label> 
            <input type="text" id="prompt" name="prompt" required>
        
            <label for="nprompt">Negative Prompt <span> (optional)<br>(Mention things which you do not want in the generated image)</span></label> 
            <input type="text" id="nprompt" name="nprompt" >

            <label for="sample">Sample Size <br><span>(Number of images you want model to generate)</span></label> 
            <input type="text" id="sample" name="sample" required>
            
            <label for="gs">Guidance Scale <br><span>(Controls how much model will follow text prompt. Normally-7.5)</span></label> 
            <input type="text" id="gs" name="gs" required>
            
            <div class="dimensions">
                <div class="dimension-row">
                    <label for="height">Height<br><span>(Normally-512)</span></label> 
                    <input type="text" id="height" name="height" required>
                </div>
                <div class="dimension-row">
                    <label for="width">Width<br><span>(Normally-512)</span></label> 
                    <input type="text" id="width" name="width" required>
                </div>
            </div>
          
            <button type="generate"onclick="validateAndGenerate()">Generate</button>
        </form>

        <script>
    function validateAndGenerate() {
        // Your validation logic here
        var prompt = document.getElementById('prompt').value;
        var sample = document.getElementById('sample').value;
        var gs = document.getElementById('gs').value;
        var height = document.getElementById('height').value;
        var width = document.getElementById('width').value;

        // Validate prompt, sample, gs, height, and width
        if (prompt.trim() === "") {
            alert("Prompt cannot be empty.");
            return;
        }

        if (isNaN(sample) || sample.trim() === "" || sample <= 0 || !Number.isInteger(Number(sample))) {
            alert("Sample must be a positive integer.");
            return;
        }

        if (isNaN(gs) || gs.trim() === "" || gs <= 0 || isNaN(parseFloat(gs))) {
            alert("Guidance Scale must be a positive float.");
            return;
        }

        if (isNaN(height) || height.trim() === "" || height <= 0 || height % 8 !== 0 || !Number.isInteger(Number(height))) {
            alert("Height must be a positive integer divisible by 8.");
            return;
        }

        if (isNaN(width) || width.trim() === "" || width <= 0 || width % 8 !== 0 || !Number.isInteger(Number(width))) {
            alert("Width must be a positive integer divisible by 8.");
            return;
        }
    loader_on()
    }
